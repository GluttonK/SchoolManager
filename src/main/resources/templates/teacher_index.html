<div id="app">
    <div class="header">
		<h4>教师中心</h4>
    </div>

    <!-- begin::main-content -->
    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h4>课程中心</h4>
				
					<div>
						<div class="table-responsive">
							<table class="table table-hover mb-0">
								<thead class="thead-light">
								<tr>
                                    <th>课程id</th>
									<th>课程名</th>
									<th>学分</th>
                                    <th>管理操作</th>
								</tr>
								</thead>
								<tbody>
								<tr v-for="sc in scs">
									<td>{{sc.courseId}}</td>
									<td>{{sc.courseName}}</td>
									<td>{{sc.courseScore}}</td>
                                    <td>
                                        <button @click="getClassByCourse(sc.courseId)"
                                                ref="btnSelect" class="btn nav-link bg-success-bright">
                                            <i aria-hidden="true"
                                               >查看班级</i>
                                        </button>
                                    </td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>

            </div>
        </div>
    </div>
    <!--模态框-->
    <div class="modal fade" id="updateCourse">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h3 class="modal-title">修改课程</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->

                <div class="modal-body">


                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">课程名称</span>
                        </div>
                        <input type="text" v-model="course_name" class="form-control" id="usr" name="username">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">课程学分</span>
                        </div>
                        <input type="text" v-model="course_score" class="form-control" id="usr" name="username">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">授课教师id</span>
                        </div>
                        <input type="text" v-model="teacher_id" class="form-control" id="usr" name="username">
                    </div>

                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" @click="updateCourse(current_course)">
                        保存
                    </button>
                    <button type="button" class="btn btn-secondary " data-dismiss="modal" @click="current_course = null">取消</button>
                </div>

            </div>
        </div>
    </div>
    <!--模态框end-->
</div>








<script>
	var vue = new Vue({
		el:"#app",
		data:{
			courses: {},
            course:{},
            scs:{},
            sc:{},
            course_name:null,
            course_score:null,
            teacher_id:null,
            current_course:null,
			

		},

        mounted: function () {
            this.getTeacherCourse();
        },

		methods:{
			$:function(id){
				return document.getElementById(id);
			},
			refresh:function(){
				this.$forceUpdate();
			},

            getTeacherCourse:function(){
				axios
						.get('http://localhost:8080/teacher_index/getTeacherCourse')
						.then(response =>{
							//清空课程集合对象
							//this.courses=null;
							//取响应数据赋值给vue对象中的对象
							this.scs=response.data.scs;
						})
						.catch(function (error) { // 请求失败处理
							console.log(error);
						});
			},


            getClassByCourse:function(id){
                const formdata=new FormData();
                // formdata.append("course_id",this.course_id);
                formdata.append("course_id",id);
                axios
                    .post('http://localhost:8080/teacher_index/getClassByCourse', formdata)
                    .then(response =>{
                        //清空课程集合对象
                        //this.courses=null;
                        //取响应数据赋值给vue对象中的对象

                        if (response.data.result == 1) {
                            alert("未获取course_id！");
                        }  else {
                            window.location = "http://localhost:8080/teacher_class";
                        }
                    })
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });
            },




        }
	})
</script>
